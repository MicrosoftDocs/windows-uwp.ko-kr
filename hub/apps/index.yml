additionalContent:
  sections:
  - title: 작업
    items:
    - title: 데스크톱 앱 빌드
      summary: Windows를 실행하는 PC용 UWP, Win32, WPF 및 Windows Forms 데스크톱 앱을 빌드합니다.
      url: /windows/apps/desktop/
    - title: 데스크톱 앱 현대화
      summary: Windows 10의 최신 기능을 사용하도록 기존 데스크톱 앱을 개선합니다.
      url: /windows/apps/desktop/modernize
    - title: Windows 기능용으로 개발
      summary: 여러 앱 플랫폼에서 Windows 기능이 어떻게 지원되는지 알아봅니다.
      url: /windows/apps/features-and-technologies/
    - title: 코드 샘플 찾기
      summary: 예제를 통해 실험해 보고 멋진 앱을 빌드하는 방법을 알아보세요.
      url: https://developer.microsoft.com/windows/samples
    - title: 모바일용으로 개발
      summary: 안전하고 신뢰할 수 있는 클라우드 기반 모바일 애플리케이션을 빌드할 수 있는 Microsoft 서비스를 살펴보세요.
      url: https://docs.microsoft.com/azure/mobile-apps/
    - title: Python, Node.js 등을 사용하여 개발
      summary: Python, Node.js 등의 플랫폼 간 기술과 함께 작동하도록 Windows 컴퓨터를 설정합니다.
      url: /windows/dev-environment/
    - title: Microsoft Store에 게시
      summary: 파트너 센터를 사용하여 Windows 앱 및 게임을 Microsoft Store에 게시합니다.
      url: /windows/uwp/publish/
    - title: 앱에 액세스할 수 있게 만들기
      summary: 사용자가 모든 기능을 사용할 수 있도록 애플리케이션에 내게 필요한 옵션을 빌드하세요.
      url: /windows/apps/accessibility/
  - title: 기술
    items:
    - title: 개발자를 위한 새로운 기능
      summary: Windows 10의 최신 개발자 기능에 대해 알아봅니다.
      url: https://developer.microsoft.com/windows/windows-10-for-developers
    - title: Windows AI
      summary: Windows AI를 사용하여 앱의 복잡한 문제에 대한 인텔리전트 솔루션을 빌드합니다.
      url: https://docs.microsoft.com/windows/ai/
    - title: IoT용 Windows
      summary: IoT용 Windows 플랫폼에 대한 솔루션을 빌드합니다.
      url: https://docs.microsoft.com/windows/iot-core/
    - title: MSIX
      summary: 모든 Windows 앱을 최신 및 범용 패키징 형식으로 패키징 및 배포합니다.
      url: https://docs.microsoft.com/windows/msix/
    - title: Windows의 컨테이너
      summary: 애플리케이션을 신속하고 완전히 격리된 Windows 환경에서 종속성과 함께 패키지합니다.
      url: https://docs.microsoft.com/virtualization/windowscontainers/
    - title: 혼합 현실
      summary: HoloLens 등에 대한 공동 작업 혼합 현실 솔루션을 빌드합니다.
      url: https://docs.microsoft.com/windows/mixed-reality/
    - title: 프로젝트 로마
      summary: 앱을 위한 디바이스 간 환경을 빌드합니다.
      url: https://docs.microsoft.com/windows/project-rome/
    - title: Microsoft Graph
      summary: 통합 프로그래밍 모델을 활용하여 수백만 명의 사용자 데이터와 상호 작용하는 앱을 빌드합니다.
      url: https://docs.microsoft.com/graph/
